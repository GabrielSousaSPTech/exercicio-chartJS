<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - ChartJS</title>
</head>
<link rel="stylesheet" href="./assets/styles/style.css">
<body>
    <div class="session">

        <div class="container">
          <h3>Gráfico em linha apresentando A temperatura e a umidade dos sensores em determinado horário</h3>
            <canvas id="GraficoLinha"></canvas>
        </div>
        <div class="container">
          <h3>Gráfico em barra apresentando A temperatura e a umidade média dos sensores por mês</h3>
            <canvas id="graficoBarra"></canvas>
        </div>
    </div>
</div>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./js/script.js"></script>
